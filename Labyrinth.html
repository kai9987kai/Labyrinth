<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Labyrinth</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5; 
        }
        h1, p { 
            text-align: center; 
            margin: 0.5rem; 
        }
        #maze { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 2px; 
            max-width: 90vw; 
            max-height: 90vw; 
            margin-top: 10px; 
        }
        .cell { 
            width: 100%; 
            padding-top: 100%; 
            position: relative; 
            background-color: #eee; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 4px;
        }
        .cell.current { 
            background-color: #4CAF50; 
            border: 2px solid #388E3C; 
        }
        .node { 
            background-color: #8e44ad; 
            color: white; 
        }
        .end { 
            background-color: #ff6f61; 
            color: white; 
            font-weight: bold; 
            text-align: center; 
        }
        .wall { 
            background-color: #333; 
        }
        #prompt { 
            margin-top: 20px; 
            padding: 10px; 
            border: 1px solid #333; 
            width: 90vw; 
            max-width: 400px; 
            background-color: #ffffff; 
            border-radius: 8px;
        }
        textarea, button { 
            width: 100%; 
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #888; 
            font-size: 1rem; 
        }
        #controls { 
            display: flex; 
            justify-content: space-around; 
            width: 90vw; 
            max-width: 400px; 
            margin-top: 10px; 
        }
        .control-btn { 
            background-color: #3f51b5; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.2rem; 
            flex: 1; 
            margin: 0 5px; 
        }
    </style>
</head>
<body>
    <h1>Cognitive Labyrinth</h1>
    <p>Navigate the maze and engage with reflective prompts at each node. Find the end to complete the journey.</p>
    <div id="maze"></div>
    <div id="prompt">
        <p id="promptText">Start your journey by moving through the maze.</p>
        <textarea id="response" placeholder="Your reflection here..."></textarea>
        <button onclick="submitResponse()">Submit</button>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="controls">
        <button class="control-btn" onclick="move('up')">↑</button>
        <button class="control-btn" onclick="move('left')">←</button>
        <button class="control-btn" onclick="move('down')">↓</button>
        <button class="control-btn" onclick="move('right')">→</button>
    </div>

    <script>
        const mazeContainer = document.getElementById("maze");
        const promptText = document.getElementById("promptText");
        let playerPosition = { x: 0, y: 0 };
        const mazeSize = 10;

        // Create maze grid with walls, nodes, and end goal
        const maze = [];
        for (let i = 0; i < mazeSize; i++) {
            maze[i] = [];
            for (let j = 0; j < mazeSize; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                mazeContainer.appendChild(cell);
                maze[i][j] = cell;

                // Randomly place walls, nodes, and the end goal
                if (Math.random() > 0.8 && (i !== 0 || j !== 0)) {
                    cell.classList.add("wall"); // wall
                } else if (Math.random() > 0.85 && (i !== 0 || j !== 0)) {
                    cell.classList.add("node"); // node with prompt
                    cell.dataset.prompt = getRandomPrompt();
                } else {
                    cell.classList.add("path"); // path
                }
            }
        }

        // Set the end cell
        const endCell = maze[mazeSize - 1][mazeSize - 1];
        endCell.classList.add("end");
        endCell.textContent = "END";

        // Set initial player position
        updatePlayerPosition();

        // Handle movement
        document.addEventListener("keydown", (e) => {
            let attemptedMove = null;
            switch (e.key) {
                case "ArrowUp": attemptedMove = { x: playerPosition.x, y: playerPosition.y - 1 }; break;
                case "ArrowDown": attemptedMove = { x: playerPosition.x, y: playerPosition.y + 1 }; break;
                case "ArrowLeft": attemptedMove = { x: playerPosition.x - 1, y: playerPosition.y }; break;
                case "ArrowRight": attemptedMove = { x: playerPosition.x + 1, y: playerPosition.y }; break;
            }
            if (attemptedMove) handleMove(attemptedMove);
        });

        function handleMove(newPosition) {
            const { x, y } = newPosition;

            // Check for bounds and walls
            if (x >= 0 && x < mazeSize && y >= 0 && y < mazeSize) {
                const targetCell = maze[y][x];
                if (targetCell.classList.contains("wall")) {
                    promptText.textContent = "You hit a wall! Reflect and try another direction.";
                } else {
                    playerPosition = newPosition;
                    updatePlayerPosition();
                }
            }
        }

        function updatePlayerPosition() {
            maze.forEach(row => row.forEach(cell => cell.classList.remove("current")));
            const currentCell = maze[playerPosition.y][playerPosition.x];
            currentCell.classList.add("current");

            if (currentCell.classList.contains("end")) {
                promptText.textContent = "Congratulations! You've reached the end of the Cognitive Labyrinth.";
            } else if (currentCell.classList.contains("node")) {
                promptText.textContent = currentCell.dataset.prompt;
            } else {
                promptText.textContent = "Keep exploring the maze...";
            }
        }

        // Dynamic prompt generator for nodes
        function getRandomPrompt() {
            const prompts = [
                "What aspect of your studies are you focusing on now?",
                "Reflect on a recent project challenge.",
                "Think about an idea you encountered in game design.",
                "What are you curious about in creative technology?",
                "What are your goals in 3D modeling or design?"
            ];
            return prompts[Math.floor(Math.random() * prompts.length)];
        }

        // Enhanced response feedback based on sentiment and complexity
        function submitResponse() {
            const response = document.getElementById("response").value.toLowerCase();
            let feedback = generateFlexibleResponse(response);
            promptText.textContent = feedback;
            document.getElementById("response").value = "";
        }

        function generateFlexibleResponse(input) {
            const positiveWords = ["love", "excited", "happy", "enjoy", "succeed", "great", "good"];
            const negativeWords = ["difficult", "struggle", "problem", "hard", "confused", "frustrated"];
            
            // Check sentiment based on word matching
            const isPositive = positiveWords.some(word => input.includes(word));
            const isNegative = negativeWords.some(word => input.includes(word));

            // Determine input complexity by length and sentence structure
            const complexityLevel = input.split(" ").length > 8 || input.includes(",") || input.includes("and") ? "complex" : "simple";

            // Generate responses based on sentiment and complexity
            if (isPositive && complexityLevel === "simple") {
                return getRandomResponse([
                    "That's wonderful to hear! Keep up the enthusiasm.",
                    "It's great to see positivity—stay motivated!",
                    "Your positive outlook is inspiring!"
                ]);
            } else if (isPositive && complexityLevel === "complex") {
                return getRandomResponse([
                    "It's amazing that you have such depth of thought with positivity. Keep going!",
                    "Complex and optimistic! You're on the right path.",
                    "Your detailed enthusiasm is refreshing to see!"
                ]);
            } else if (isNegative && complexityLevel === "simple") {
                return getRandomResponse([
                    "Sounds challenging. Take it one step at a time!",
                    "It's okay to feel that way; keep pushing through!",
                    "Hang in there—challenges lead to growth."
                ]);
            } else if (isNegative && complexityLevel === "complex") {
                return getRandomResponse([
                    "Your insights show real depth. Working through challenges will build resilience.",
                    "You’re clearly analyzing the difficulties. Keep persevering!",
                    "That sounds complex, but facing it head-on will pay off."
                ]);
            } else if (complexityLevel === "simple") {
                return getRandomResponse([
                    "Thanks for sharing! Reflection is key to growth.",
                    "Simple thoughts often reveal deeper insights—keep reflecting!",
                    "Your input is valued! Continue exploring your thoughts."
                ]);
            } else {
                return getRandomResponse([
                    "Your thoughts have great depth—reflecting will enhance your growth.",
                    "Insightful! Keep exploring these complex reflections.",
                    "Your detailed response shows real engagement. Keep up the great work!"
                ]);
            }
        }

        function getRandomResponse(responseArray) {
            return responseArray[Math.floor(Math.random() * responseArray.length)];
        }
    </script>
</body>
</html>
